{% extends "baza.html" %}
{% block title %}Prijava{% endblock %}
{% block content %} <form method ="POST">
                      <h3 align="center"> Prijavi se </h3>
                      <div class="form-group">
                        <label for="email">Email adresa</label>
                        <input type="email"
                               class="form-control"
                               id="email" name="email"
                               placeholder="Upišite email adresu"/>
                      </div>

                      <div class="form-group">
                        <label for="sifra">Sifra</label>
                        <input type="password"
                               class="form-control"
                               id="sifra" name="sifra"
                               placeholder="Upišite šifru"/>
                      </div>

                     <br/>
                     <button type="submit" class="btn btn-primary">Prijava</button>

                    </form>
{% endblock %}
